    body {
      margin: 0;
      font-family: "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 0.75rem 1.25rem;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f2937;
    }
    header h1 {
      font-size: 1rem;
      margin: 0;
    }
    header .meta {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .player-area {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 1rem;
      align-items: stretch;
    }
    @media (max-width: 900px) {
      .player-area {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .video-card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* 비디오와 팝업을 감싸는 래퍼 */
    .video-wrapper {
      position: relative;
      width: 100%;
    }

    video {
      width: 100%;
      border-radius: 0.75rem;
      background: #000;
      max-height: 100vh;
      display: block;
    }

    /* 전체화면일 때 래퍼/비디오 꽉 채우기 */
    .video-wrapper:fullscreen {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-wrapper:fullscreen video {
      width: 100%;
      height: 100%;
      border-radius: 0;
      object-fit: contain;
    }

    /* 용례 팝업 오버레이 */
    .example-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000000;
      text-align: center;
      padding: 2rem;
      z-index: 10;
      box-sizing: border-box;
    }
    .example-overlay.show {
      display: flex;
    }
    .example-text {
      font-size: 2.2rem;
      line-height: 1.4;
      word-break: keep-all;
    }

    .controls-top,
    .controls-bottom {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
      font-size: 0.85rem;
    }
    .btn {
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      border-radius: 999px;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: background 0.15s, border-color 0.15s, transform 0.08s;
      user-select: none;
    }
    .btn:hover {
      background: #1f2937;
      border-color: #4b5563;
      transform: translateY(-1px);
    }
    .btn:active {
      transform: translateY(0);
      background: #030712;
    }
    .btn-primary {
      background: #2563eb;
      border-color: #3b82f6;
    }
    .btn-primary:hover {
      background: #1d4ed8;
      border-color: #60a5fa;
    }
    .chip {
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      background: #0b1120;
      border: 1px solid #1f2937;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .chip-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 999px;
      background: #4b5563;
    }
    .chip-dot.on {
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.15);
    }
    .info-card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem 0.9rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      font-size: 0.9rem;
    }
    .label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
    }
    .answer-box {
      background: #020617;
      border-radius: 0.6rem;
      border: 1px dashed #374151;
      padding: 0.6rem 0.7rem;
      margin-top: 0.3rem;
    }
    .answer-line {
      margin-top: 0.3rem;
    }
    .answer-line strong {
      color: #e5e7eb;
    }
    .hidden {
      display: none;
    }
    .kbd-hint {
      font-size: 0.75rem;
      color: #9ca3af;
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem 0.6rem;
    }
    .kbd {
      border-radius: 0.35rem;
      border: 1px solid #4b5563;
      padding: 0.05rem 0.3rem;
      font-size: 0.7rem;
      background: #020617;
      color: #e5e7eb;

      background: #020617;
      border-radius: 0.6rem;
      border: 1px solid #111827;

    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 0.35rem 0.6rem;
      font-size: 0.8rem;
      border-bottom: 1px solid #020617;

      color: #9ca3af;

      background: #020617;

  <main>
    <div class="player-area">

            <button class="btn" id="togglePlayBtn">▶ / ⏸</button>
            <button id="autoNextToggle" class="btn">자동재생: OFF</button>
          </div>
        </div>

        <!-- 비디오 + 용례 팝업 -->
        <div class="video-wrapper" id="videoWrapper">

            <!-- webm 파일은 ./videos 폴더에 넣어두면 됨 -->

          <div class="example-overlay" id="exampleOverlay">
            <div class="example-text" id="exampleText">용례 문장이 여기에 표시됩니다.</div>
          </div>
        </div>

        <div class="controls-bottom">
          <div style="display:flex; gap:0.4rem; align-items:center; flex-wrap:wrap;">
            <button class="btn" id="slowerBtn">느리게(↓)</button>
            <button class="btn" id="fasterBtn">빠르게(↑)</button>
            <button class="btn" id="backwardBtn">⏪ 5초([)</button>
            <button class="btn" id="forwardBtn">⏩ 5초(])</button>
            <button class="btn" id="fullscreenBtn">전체화면(F)</button>
          </div>
          <div style="display:flex; gap:0.4rem; align-items:center;">
            <button class="btn" id="randomBtn">랜덤(R)</button>
            <span class="chip">
              <span id="randomDot" class="chip-dot"></span>
              <span id="randomText">순차 재생</span>
            </span>
          </div>
        </div>
      </section>

      <!-- 오른쪽: 정답 / 리스트 / 단축키 안내 -->
      <section class="info-card">
        <div>
          <div class="label">정답 확인</div>
          <button class="btn btn-primary" id="toggleAnswerBtn">정답 보기 / 숨기기 (Enter)</button>
          <div class="answer-box hidden" id="answerBox">
            <div class="answer-line">
              <strong>표제어:</strong> <span id="answerHeadword">–</span>
            </div>
            <div class="answer-line">
              <strong>용례:</strong>

            </div>
          </div>
        </div>

          </div>
        </div>

            <span><span class="kbd">← / →</span> 이전 / 다음</span>

        </div>
      </section>
    </div>

{id: "499",headword: "귀찮다,불편,성가시다",sentence: " 지하철에서 옆 사람이 다리를 벌리고 앉아 짜증나고 불편하다.",file: "국립국어원 한국수어사전 외 페이지 11개 - 프로필 1 - Microsoft​ Edge 2024-09-09 12-48-04.mp4",},
{id: "500",headword: "귀찮다,불편,성가시다",sentence: " 나는 오른쪽 다리가 부러져 걷기가 불편하다.",file: "국립국어원 한국수어사전 외 페이지 11개 - 프로필 1 - Microsoft​ Edge 2024-09-09 12-48-21.mp4",},

      // 여기에 나머지 클립들 계속 추가하면 됨
      // { id: "2", headword: "...", sentence: "...", file: "1-2.webm" },
    ];

    let clipsCurrent = [...clipsOriginal];
    let currentIndex = 0;
    let isRandom = false;

    // ===== 상태 저장 / 복원 함수 =====
    function saveState() {
      try {
        const data = {
          isRandom,
          currentIndex,
          order: clipsCurrent.map(c => c.id),
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      } catch (e) {
        console.error("saveState error", e);
      }
    }

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) {
        clipsCurrent = [...clipsOriginal];
        currentIndex = 0;
        isRandom = false;
        return;
      }

      try {
        const data = JSON.parse(raw);

        isRandom = !!data.isRandom;

        if (Array.isArray(data.order) && data.order.length > 0) {
          const idToClip = new Map(clipsOriginal.map(c => [c.id, c]));
          const reordered = data.order
            .map(id => idToClip.get(id))
            .filter(Boolean);

          if (reordered.length === clipsOriginal.length) {
            clipsCurrent = reordered;
          } else {
            clipsCurrent = [...clipsOriginal];
          }
        } else {
          clipsCurrent = [...clipsOriginal];
        }

        if (
          typeof data.currentIndex === "number" &&
          data.currentIndex >= 0 &&
          data.currentIndex < clipsCurrent.length
        ) {
          currentIndex = data.currentIndex;
        } else {
          currentIndex = 0;
        }
      } catch (e) {
        console.error("loadState error", e);
        clipsCurrent = [...clipsOriginal];
        currentIndex = 0;
        isRandom = false;
      }
    }

    // ===== 2. DOM 요소 =====
    const videoEl = document.getElementById("video");
    const videoWrapperEl = document.getElementById("videoWrapper");
    const clipTitleEl = document.getElementById("clipTitle");
    const clipMetaEl = document.getElementById("clipMeta");
    const answerBoxEl = document.getElementById("answerBox");
    const answerHeadwordEl = document.getElementById("answerHeadword");
    const answerSentenceEl = document.getElementById("answerSentence");
    const listContainerEl = document.getElementById("listContainer");

    const randomDotEl = document.getElementById("randomDot");
    const randomTextEl = document.getElementById("randomText");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const togglePlayBtn = document.getElementById("togglePlayBtn");
    const slowerBtn = document.getElementById("slowerBtn");
    const fasterBtn = document.getElementById("fasterBtn");
    const backwardBtn = document.getElementById("backwardBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const randomBtn = document.getElementById("randomBtn");
    const toggleAnswerBtn = document.getElementById("toggleAnswerBtn");

    const exampleOverlayEl = document.getElementById("exampleOverlay");
    const exampleTextEl = document.getElementById("exampleText");

    // ===== 3. 도우미 함수들 =====

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadClip(index, { autoplay = false } = {}) {
      if (index < 0 || index >= clipsCurrent.length) return;
      currentIndex = index;
      const clip = clipsCurrent[currentIndex];

      videoEl.src = VIDEO_BASE_PATH + clip.file;

      if (autoplay) {
        videoEl.play().catch(() => {});
      }

      clipTitleEl.textContent = `${clip.headword}`;
      const pureSentence = clip.sentence.replace(/^\d+\)\s*/, "");
      clipMetaEl.textContent = ` · ${pureSentence} (파일: ${clip.file})`;

      answerHeadwordEl.textContent = clip.headword;
      answerSentenceEl.textContent = clip.sentence;

      exampleTextEl.textContent = pureSentence;

      updateListActive();

      // 상태 저장
      saveState();
    }

    function updateListActive() {
      const items = listContainerEl.querySelectorAll(".list-item");
      items.forEach((item, idx) => {
        if (idx === currentIndex) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
    }

    function toggleAnswer() {
      answerBoxEl.classList.toggle("hidden");
    }

    function updateRandomUI() {
      if (isRandom) {
        randomDotEl.classList.add("on");
        randomTextEl.textContent = "랜덤 재생";
      } else {
        randomDotEl.classList.remove("on");
        randomTextEl.textContent = "순차 재생";
      }
    }

    function toggleRandomMode() {
      isRandom = !isRandom;

      if (isRandom) {
        clipsCurrent = shuffleArray(clipsOriginal);
        currentIndex = 0;
      } else {
        clipsCurrent = [...clipsOriginal];
        currentIndex = 0;
      }

      updateRandomUI();
      buildList();
      loadClip(currentIndex, { autoplay: false });

      // 모드 전환 후 상태 저장
      saveState();
    }

    function nextClip() {
      const nextIndex = (currentIndex + 1) % clipsCurrent.length;
      loadClip(nextIndex);
    }

    function prevClip() {
      const prevIndex =
        (currentIndex - 1 + clipsCurrent.length) % clipsCurrent.length;
      loadClip(prevIndex);
    }

    function changeSpeed(delta) {
      let newRate = videoEl.playbackRate + delta;
      if (newRate < 0.25) newRate = 0.25;
      if (newRate > 3) newRate = 3;
      videoEl.playbackRate = newRate;
    }

    function seekRelative(seconds) {
      videoEl.currentTime = Math.max(0, videoEl.currentTime + seconds);
    }

    function togglePlay() {
      if (videoEl.paused) {
        videoEl.play().catch(() => {});
      } else {
        videoEl.pause();
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        videoWrapperEl.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    }

    function seekPercent(percent) {
      if (!videoEl.duration || isNaN(videoEl.duration)) return;
      videoEl.currentTime = videoEl.duration * percent;
    }

    function toggleExampleOverlay() {
      exampleOverlayEl.classList.toggle("show");
    }

    // ===== 4. 목록 생성 =====
    function buildList() {
      listContainerEl.innerHTML = "";
      clipsCurrent.forEach((clip, idx) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          <div>
            <span class="idx">${idx + 1}.</span>
            <strong>${clip.headword}</strong>
            <span style="opacity:0.7;">${clip.sentence.replace(
              /^\d+\)\s*/,
              ""
            )}</span>
          </div>
          <div style="opacity:0.6; font-size:0.75rem;">${clip.file}</div>
        `;
        div.addEventListener("click", () => {
          loadClip(idx);
        });
        listContainerEl.appendChild(div);
      });
      updateListActive();
    }

    // ===== 5. 이벤트 연결 =====
    prevBtn.addEventListener("click", prevClip);
    nextBtn.addEventListener("click", nextClip);
    togglePlayBtn.addEventListener("click", togglePlay);
    slowerBtn.addEventListener("click", () => changeSpeed(-0.25));
    fasterBtn.addEventListener("click", () => changeSpeed(0.25));
    backwardBtn.addEventListener("click", () => seekRelative(-5));
    forwardBtn.addEventListener("click", () => seekRelative(5));
    fullscreenBtn.addEventListener("click", toggleFullscreen);
    randomBtn.addEventListener("click", toggleRandomMode);
    toggleAnswerBtn.addEventListener("click", toggleAnswer);
    // 영상 종료 시 다음으로 넘어가기
    // videoEl.addEventListener("ended", nextClip);

    // 키보드 단축키
    document.addEventListener("keydown", (e) => {
      const tag = e.target.tagName.toLowerCase();
      if (tag === "input" || tag === "textarea") return;

      switch (e.key) {
        case " ":
          e.preventDefault();
          togglePlay();
          break;
        case "ArrowRight":
          e.preventDefault();
          nextClip();
          break;
        case "ArrowLeft":
          e.preventDefault();
          prevClip();
          break;
        case "ArrowUp":
          e.preventDefault();
          changeSpeed(0.25);
          break;
        case "ArrowDown":
          e.preventDefault();
          changeSpeed(-0.25);
          break;
        case "[":
          seekRelative(-5);
          break;
        case "]":
          seekRelative(5);
          break;
        case "f":
        case "F":
          toggleFullscreen();
          break;
        case "r":
        case "R":
          toggleRandomMode();
          break;
        case "Enter":
          toggleAnswer();
          break;
        case "e":
        case "E":
          e.preventDefault();
          toggleExampleOverlay();
          break;
        default:
          if (e.key >= "0" && e.key <= "9") {
            const num = parseInt(e.key, 10);
            seekPercent(num === 0 ? 0 : num / 10);

            // ',' = 이전 프레임
  if (e.key === ",") {
    stepBackward();
    e.preventDefault();
  }

  // '.' = 다음 프레임
  if (e.key === ".") {
    stepForward();
    e.preventDefault();
    
          }
      }
    });

    // ===== 6. 초기화 =====
    function init() {
      // 저장된 상태 복원
      loadState();

      // 랜덤/순차 UI 반영
      updateRandomUI();

      // 복원된 순서대로 목록 생성
      buildList();

      // 복원된 currentIndex 기준으로 로드
      loadClip(currentIndex, { autoplay: false });
    }

    init();

});
  </script>
